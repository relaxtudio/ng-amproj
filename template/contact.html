<section class="contact" ng-show="status.load">
	<ng-map id="map" zoom="{{map.zoom}}" center="[{{map.lat}}, {{map.lng}}]" default-style="true">
		<marker id="marker-{{$index}}" ng-repeat="m in map.locations" position="{{m.lat}}, {{m.lng}}" title="{{m.lks}}, {{m.desc}}" animation="DROP" on-click="showInfoWindow('det')">
		</marker>
		<info-window id="det">
			<div ng-non-bindable="">
				<b>Lokasi Showroom</b><br>
				{{map.lks}}<br>
				{{map.descr}}<br>
				{{map.tlp}}<br>
				{{map.kota}}
			</div>
			</div>
		</info-window>
	</ng-map>
	<br>
	<legend>Daftar Kontak & Showroom Kami <i class="fa fa-arrow-down"></i>
	</legend>
	<div align="center">
		<a id="all-loc" class="btn btn-primary btn-lg" ng-click="loadBigMap(); scrollToTop()">
			<i class="fa fa-map-o"></i> Tampilkan Semua Lokasi
		</a>
	</div>
	<div class="list-lk">
		<div class="col-md-4 col-sm-6" ng-repeat="d in locations">
			<div class="kshow">
				<legend><i class="fa fa-building-o"></i> {{d.lks}}</legend>
				<span>
					<i class="fa fa-map-marker"></i> {{d.descr}}
				</span><br>
				<span>
					<i class="fa fa-phone"></i> {{d.tlp}}
				</span><br>
				<span>
					<i class="fa fa-map-marker"></i> {{d.kota}} - Indonesia
				</span><br>
				<div>
					<a id="tomap" class="btn btn-info" ng-click="selectLocation($index, d); scrollToTop()">
						<i class="fa fa-map-o"></i> Tampilkan Map
					</a>
				</div>
				<div  style="margin-bottom: 20px;">
					<a class="btn btn-success" ng-click="carShowroom('car', d.id)"><i class="fa fa-car"></i> Stok Mobil </a>
				</div>
			</div>
			<br>
		</div>
	</div>
	<div class="clearfix"></div>
</section>
