<section id="contact">
	<ng-map id="map" zoom="{{map.zoom}}" center="[{{map.lat}}, {{map.lng}}]" default-style="true">
		<marker id="marker-{{$index}}" ng-repeat="m in map.locations" position="[{{m.lat}}, {{m.lng}}]" title="{{m.lks}}" animation="DROP">
		</marker>
	</ng-map>

	<br>
	<legend style="background-color: #e6e6e6;color: #666666; text-align: center;"><i class="fa fa-phone"></i> Kontak & Showroom</legend>
	<div class="list-lk">
		<div class="kshow" ng-repeat="d in locations">
			<h4><i class="fa fa-building-o"></i> {{d.lks}}</h4>
			<span>
				<i class="fa fa-map-marker"></i> Jl. Dharmawangsa No. 69
			</span><br>
			<span>
				<i class="fa fa-phone"></i> 031-5017171
			</span><br>
			<span>
				<i class="fa fa-map"></i> Surabaya
			</span><br>
			<a id="tomap" class="btn btn-info" ng-click="selectLocation($index, d); scrollToTop()">
				<i class="fa fa-map-o"></i> Tampilkan Map
			</a>
		</div>
	</div>
</section>
