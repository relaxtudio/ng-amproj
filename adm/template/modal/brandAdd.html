<div class="modal-content">
	<div class="modal-header custbg-hd">
		<button type="button" class="close" ng-click="cancel()" style="color: #9effff;">
			&times;
		</button>
		<h4 class="modal-title">Form Brand Mobil Baru</h4>
	</div>
	<div class="modal-body">
		<form id="newbrand-form" class="form-horizontal" method="POST">
			<div class="form-group">
				<label class="control-label col-xs-4" for="brand_nm">Nama Brand</label>
				<div class="col-xs-6">
					<input type="text" name="brand_nm" class="form-control" ng-model="newBrand.name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4" for="brand_img">Upload Logo</label>
				<div class="col-xs-6">
					<input type="file" name="brand_img" class="form-control" ng-model="newBrand.file" required>
				</div>
			</div>
			<div class="modal-footer">
				<a class="btn btn-warning" class="close" ng-click="cancel()" >Batal</a>
				<a id="newbrand-sub" class="btn btn-success" type="submit" ng-click="addBrand()">Simpan</a>
			</div>
		</form>
	</div>
</div>
