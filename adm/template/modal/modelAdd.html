<div class="modal-content">
	<div class="modal-header custbg-hd">
		<button type="button" class="close" ng-click="cancel()" style="color: #9effff;">
			&times;
		</button>
		<h4 class="modal-title">Form Model Mobil</h4>
	</div>
	<div class="modal-body">
		<form id="newmodel-form" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-xs-4" for="value">Model Mobil</label>
				<div class="col-xs-6">
					<input id="value" type="text" name="value" class="form-control" ng-model="newModel.name">
				</div>
			</div>
			<div class="modal-footer">
				<a class="btn btn-warning" class="close" ng-click="cancel()" >Batal</a>
				<a id="newmodel-sub" class="btn btn-success" ng-click="addModel()">Simpan</a>
			</div>
		</form>
	</div>
</div>
