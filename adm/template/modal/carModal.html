<div>
	<div>
		<div>
			<div>
				<div class="modal-header custbg-hd">
					<button type="button" class="close" ng-click="cancel()" style="color: #9effff;">
						&times;
					</button>
					<h4 class="modal-title">Form Mobil Baru</h4>
				</div>
				<div class="modal-body">
					<!--<button ng-click="log(modalMobil.currentTab)">console.log</button>-->
					<ul class="nav nav-tabs">
						<li ng-class="modalMobil.currentTab == 'dt-mobil' ? 'active' : ''">
							<a ng-click="tab('modalMobil', 'dt-mobil')"><i class="fa fa-car"></i> Data Mobil</a>
						</li>
						<li ng-class="modalMobil.currentTab == 'ft-preview' ? 'active' : ''">
							<a ng-click="tab('modalMobil', 'ft-preview')"><i class="fa fa-camera"></i> Foto Preview</a>
						</li>
						<li ng-class="modalMobil.currentTab == 'ft-exterior' ? 'active' : ''">
							<a ng-click="tab('modalMobil', 'ft-exterior')"><i class="fa fa-camera"></i> Exterior 360&deg;</a>
						</li>
						<li ng-class="modalMobil.currentTab == 'ft-interior' ? 'active' : ''">
							<a ng-click="tab('modalMobil', 'ft-interior')"><i class="fa fa-camera"></i> Interior 360&deg;</a>
						</li>
					</ul>
					<form id="newmobil-form" class="form-horizontal">
						<div class="tab-content">
							<div ng-show="modalMobil.currentTab == 'dt-mobil'" id="dt-mobil" class="row tab-pane fade in active">
								<div class="col-md-12">
									<legend>Data Mobil</legend>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-xs-4" for="brand_id">Brand</label>
										<div class="col-xs-8">
											<select id="brand_id" class="form-control" ng-model="newCar.add.brand_id" required="true">
												<option ng-repeat="brand in brand | orderBy: 'name'" ng-value="brand.id"> {{brand.name}} </option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="c_nama">Mobil</label>
										<div class="col-xs-8">
											<input id="c_nama" type="text" name="c_nama" class="form-control" required="true" ng-model="newCar.add.name">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="cars_model_id">Model</label>
										<div class="col-xs-8">
											<select id="cars_model_id" class="form-control" required="true" ng-model="newCar.add.cars_model_id">
												<option ng-repeat="model in model" ng-value="model.id"> {{model.name}} </option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="tahun">Tahun</label>
										<div class="col-xs-5">
											<input id="tahun" type="number" name="tahun" class="form-control" required="true" ng-model="newCar.detail.tahun">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="nopol">Nopol</label>
										<div class="col-xs-6">
											<input id="nopol" type="text" name="nopol" class="form-control" required="true" ng-model="newCar.detail.nopol">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="bbm">BBM</label>
										<div class="col-xs-7">
											<input id="bbm" type="text" name="bbm" class="form-control" required="true" ng-model="newCar.detail.bbm">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label col-xs-4" for="km">Kilometer</label>
										<div class="col-xs-6">
											<input id="km" type="number" name="km" class="form-control" required="true" ng-model="newCar.detail.km">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="trans_id">Transmisi</label>
										<div class="col-xs-8">
											<select id="trans_id" class="form-control" required="true" ng-model="newCar.detail.trans_id">
												<option value="1">Manual</option>
												<option value="2">Semi-Otomatis</option>
												<option value="3">Otomatis</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="silinder">Silinder</label>
										<div class="col-xs-4">
											<input id="silinder" type="text" name="silinder" class="form-control" required="true" ng-model="newCar.detail.silinder">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="warna">Warna</label>
										<div class="col-xs-8">
											<input id="warna" type="text" name="warna" class="form-control" required="true" ng-model="newCar.detail.warna">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="showroom_id">Showroom</label>
										<div class="col-xs-8">
											<select id="showroom_id" class="form-control" required="true" ng-model="newCar.detail.showroom_id">
												<option ng-value="showroom.id" ng-repeat="showroom in showroom"> {{showroom.name}} <option>
											</select>
										</div>	
									</div>
									<div class="form-group">
										<label class="control-label col-xs-4" for="harga">Harga</label>
										<div class="col-xs-8">
											<input id="harga" type="number" name="harga" class="form-control" required="true" ng-model="newCar.detail.harga">
										</div>
									</div>
								</div>
							</div>

							<div ng-show="modalMobil.currentTab == 'ft-preview'" id="ft-preview" class="row tab-pane fade in active">
								<div class="col-md-12">
									<legend>Foto Preview</legend>
									<div class="form-group">
										<label class="control-label col-xs-4" for="preview"><i class="fa fa-camera"></i> Preview</label>
										<div class="col-xs-6">
											<input id="preview" type="file" name="preview" multiple="true" class="form-control" accept="image/*" ng-file-upload="newCar.preview">
										</div>
										<br><br>
										<div id="prev" class="preview-img"></div>
									</div>
								</div>
							</div>
							<div ng-show="modalMobil.currentTab == 'ft-exterior'" id="ft-exterior" class="row tab-pane fade in active">
								<div class="col-md-12">
									<legend>Exterior 360&deg;</legend>
									<div class="form-group">
										<label class="control-label col-xs-4" for="exterior"><i class="fa fa-camera"></i> Exterior 360&deg;</label>
										<div class="col-xs-6">
											<input id="exterior" type="file" name="exterior" multiple="true" class="form-control" accept="image/*" ng-file-upload="newCar.exterior">
										</div>
										<br><br>
										<div id="ext360" class="preview-img"></div>
									</div>
								</div>
							</div>
							<div ng-show="modalMobil.currentTab == 'ft-interior'" id="ft-interior" class="row tab-pane fade in active">
								<div class="col-md-12">
									<legend>Interior 360&deg;</legend>
									<div class="form-group">
										<label class="control-label col-xs-4" for="interiorr"><i class="fa fa-camera"></i> Interior 360&deg;</label>
										<div class="col-xs-6">
											<input id="interior" type="file" name="interior" class="form-control" accept="image/*" ng-file-upload="newCar.interior" multiple="true">
										</div>
										<br><br>
										<div id="int360" class="preview-img"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<p align="justify">NB: Harap diisi semua data pada kolom yang tersedia dalam form ini</p>
							<div class="form-group">
								<a class="btn btn-warning" class="close" ng-click="cancel()">Batal</a>
								<a id="newmobil-sub" class="btn btn-success" ng-click="addCar()">Simpan</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
