<div>
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-default custbg boxshadow">
			<div class="panel-heading custbg-hd">
				Profil Akun
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="id" class="label-control col-xs-3">ID User</label>
						<div class="col-xs-3">
							<input type="text" name="id" id="id" class="form-control" value="{{user.id}}" readonly>
						</div>
					</div>
					<div class="form-group">
						<label for="uname" class="label-control col-xs-3">Username</label>
						<div class="col-xs-7">
							<input type="text" name="uname" id="uname" class="form-control" value="{{user.name}}" required>
						</div>
					</div>
					<div class="form-group">
						<label for="upass" class="label-control col-xs-3">Password</label>
						<div class="col-xs-7">
							<input type="password" name="upass" id="upass" class="form-control" value="" required>
						</div>
					</div>
					<div class="form-group">
						<div style="text-align: center;">
							<a id="upd-profile" class="btn btn-success" type="submit">Update Profile</a>
						</div>
					</div>
				</form>
			</div>
		</div>
</div>
