<div>
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-default custbg boxshadow">
			<div class="panel-heading custbg-hd">
				Profil Akun
			</div>
			<div class="panel-body">
				<form class="form-horizontal" name="profile">
					<div class="form-group">
						<label for="id" class="label-control col-xs-4">ID User</label>
						<div class="col-xs-3">
							<input type="text" name="id" id="id" class="form-control" value="{{user.id}}" readonly>
						</div>
					</div>
					<div class="form-group">
						<label for="uname" class="label-control col-xs-4">Username</label>
						<div class="col-xs-7">
							<input type="text" name="uname" id="uname" class="form-control" value="{{user.name}}" required>
						</div>
					</div>
					<div class="form-group">
						<label for="oldupass" class="label-control col-xs-4">Password Lama</label>
						<div class="col-xs-7">
							<input type="password" name="upass" id="upass" class="form-control" ng-model="user.password" required>
						</div>
					</div>
					<div class="form-group">
						<label for="newupass" class="label-control col-xs-4">Password Baru</label>
						<div class="col-xs-7">
							<input type="password" name="upass" id="upass" class="form-control" ng-model="user.password_new" required>
						</div>
					</div>
					<div class="form-group">
						<label for="newupass2" class="label-control col-xs-4">Konfirmasi Password Baru</label>
						<div class="col-xs-7">
							<input type="password" name="upass" id="upass" class="form-control" ng-model="user.password_confirm" required>
						</div>
					</div>
					<div class="form-group">
						<div style="text-align: center;">
							<button id="upd-profile" class="btn btn-success" type="submit" ng-click="changePass(profile)">Update Profile</button>
						</div>
					</div>
				</form>
			</div>
		</div>
</div>
